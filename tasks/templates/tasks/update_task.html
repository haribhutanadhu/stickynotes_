<!doctype html>
<html lang="en">

<head>
	<style>
		body {
			background-color: #9fddec;
		}

		input {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
		}

		input::placeholder {
			color: #d3d3d3;
		}

		.center-column {
			width: 600px;
			margin: 20px auto;
			padding: 20px;
			border-radius: 3px;
			margin-top: 120px;
		}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Secular+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<title>Sticky Notes</title>
	<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxy7y6_xHZvn7QOUlSaMoCrz4q-KOaa0MXTw&usqp=CAU" type="image/icon type">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
		<div class="container-fluid">
			<button class="navbar-toggler" dark type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="navbar-brand" href="{% url 'list' %}"
							style="font-family: 'Secular One', sans-serif;font-size:25px;padding-top:10px;">Sticky
							Notes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="center-column">
		<div class="card text-white bg-info mb-3 center-column" style="max-width: 25rem;">
			<div class="card-header" style="font-family: 'Secular One', sans-serif;font-size:15px;">Update Task !</div>
			<div class="card-body">
				<form method="POST" action="">
					{% csrf_token %}
					<h4 style="font-family: 'Secular One', sans-serif;font-size:25px;">Notes</h4>
					{{form.title}}
					<br>
					<br>
					<h4 style="font-family: 'Secular One', sans-serif;font-size:25px;">Tag</h4>
					{{form.tag}}
					<br>
					<div style="padding-top: 20px;" class="w3-center">
						<a href="{% url 'list' %}"><button type="button" style="width:100px;"
								class="btn btn-sm w3-black">Back</button></a>
						<input type="submit" class="btn btn-sm w3-black" style="width:100px;" value="Update"
							name="Update Task">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
